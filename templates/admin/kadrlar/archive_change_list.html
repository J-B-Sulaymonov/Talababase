{% extends "admin/change_list.html" %}
{% load static %}

{% block result_list %}
    <div style="margin-bottom: 20px;">
        <div class="row" style="display: flex; gap: 20px;">
            
            <div style="flex: 1; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-left: 5px solid #607d8b;">
                <h3 style="margin: 0; color: #607d8b; font-size: 16px; text-transform: uppercase;">Arxivdagi Xodimlar</h3>
                <div style="font-size: 32px; font-weight: bold; color: #333;">{{ stats.total }}</div>
            </div>

            <div style="flex: 1; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <div style="margin-bottom: 10px;">
                    <span style="font-weight: bold; color: #1e88e5;"><i class="fas fa-male"></i> Erkaklar</span>
                    <span style="float: right;">{{ stats.male }} ({{ stats.male_percent }}%)</span>
                    <div style="height: 6px; background: #e3f2fd; border-radius: 3px; margin-top: 5px;">
                        <div style="width: {{ stats.male_percent }}%; height: 100%; background: #1e88e5; border-radius: 3px;"></div>
                    </div>
                </div>
                <div>
                    <span style="font-weight: bold; color: #e91e63;"><i class="fas fa-female"></i> Ayollar</span>
                    <span style="float: right;">{{ stats.female }} ({{ stats.female_percent }}%)</span>
                    <div style="height: 6px; background: #fce4ec; border-radius: 3px; margin-top: 5px;">
                        <div style="width: {{ stats.female_percent }}%; height: 100%; background: #e91e63; border-radius: 3px;"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    {{ block.super }}
{% endblock %}
