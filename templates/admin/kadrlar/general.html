{% extends "admin/base_site.html" %}
{% load static i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<style>
/* Dashboard stillari */
.sg-card { background: #fff; border-radius: 12px; padding: 26px; box-shadow: 0 8px 28px rgba(15,23,28,0.06); }
.sg-header { display: flex; justify-content: space-between; margin-bottom: 18px; }
.sg-title { font-size: 28px; font-weight: 600; color: #21363b; margin: 0; }
.sg-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 18px; margin-top: 8px; }
.sg-item { display: flex; align-items: center; gap: 12px; padding: 12px 14px; border-radius: 10px; text-decoration: none; color: inherit; background: linear-gradient(180deg, rgba(38,75,93,0.03), rgba(38,75,93,0.01)); border: 1px solid rgba(37,55,60,0.06); transition: all .12s ease; }
.sg-item:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); background: #fff; }
.sg-icon { min-width: 50px; min-height: 50px; border-radius: 10px; display: inline-flex; align-items: center; justify-content: center; font-size: 20px; color: #fff; background: linear-gradient(135deg, #3b82f6, #2563eb); }
.sg-label { font-weight: 700; font-size: 14px; color: #1e293b; }
.sg-sub { display:block; font-size:12px; color:#64748b; margin-top:2px; }
</style>

<div style="width: 100%; margin: 20px auto; padding: 0 15px;">
  <div class="sg-card">
    <div class="sg-header"><h1 class="sg-title">{{ title }}</h1></div>
    <div class="sg-grid">
      {% for item in models_links %}
  <a class="sg-item" href="{{ item.url }}" {% if item.style %}style="{{ item.style }}"{% endif %}>
    <div class="sg-icon" {% if item.style %}style="background:rgba(255,255,255,0.2); color:white;"{% endif %}>
        <i class="{{ item.icon }}"></i>
    </div>
    <div>
      <div class="sg-label" {% if item.style %}style="color:white;"{% endif %}>{{ item.title }}</div>
      {% if item.subtitle %}
        <div class="sg-sub" {% if item.style %}style="color:rgba(255,255,255,0.8);"{% endif %}>
            {{ item.subtitle }}
        </div>
      {% endif %}
    </div>
  </a>
{% endfor %}
    </div>
  </div>
</div>
{% endblock %}
